<div class="dashboard">
  <div class="dashboard__logout">
    <button mat-raised-button color="accent" (click)="logout()">
      Sair
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </div>
  <app-filters [filterForm]="filterForm" (search)="search()"></app-filters>

  <div class="dashboard__buttons-actions">
    <button mat-raised-button color="primary" (click)="search()">
      Pesquisar
      <mat-icon>search</mat-icon>
    </button>
    <button mat-raised-button color="accent" (click)="insertTask()">
      Add task
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-card class="dashboard__table-container">
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          <span class="dashboard__header-text">Usuário</span>
        </mat-header-cell>
        <mat-cell *matCellDef="let item">{{ item.name }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          <span class="dashboard__header-text">Titulo</span>
        </mat-header-cell>
        <mat-cell *matCellDef="let item">{{ item.title }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="value">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          <span class="dashboard__header-text">Valor</span>
        </mat-header-cell>
        <mat-cell *matCellDef="let item">{{ item.value | currency: 'BRL' }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          <span class="dashboard__header-text">Data</span>
        </mat-header-cell>
        <mat-cell *matCellDef="let item">{{ item.date | date: 'dd/MM/yyyy' }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="isPayed">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          <span class="task-list__header-text">Pago</span>
        </mat-header-cell>
        <mat-cell *matCellDef="let item">{{ item.isPayed ? 'Sim' : 'Não' }}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      <!-- Coluna de Ação (Editar/Excluir) -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
        </mat-header-cell>
        <mat-cell *matCellDef="let item">
          <button class="action__edit" mat-icon-button color="primary" (click)="insertTask(item)">
            <mat-icon>edit</mat-icon>
          </button>
          <button #actionDelete class="action__delete" mat-icon-button color="warn"
            (click)="confirmationDelete(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>


      <ng-container matColumnDef="actions-mobile">
        <mat-header-cell *matHeaderCellDef>
          <span class="task-list__header-text">Ações</span>
        </mat-header-cell>
        <mat-cell *matCellDef="let item">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Ações">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="insertTask(item)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="confirmationDelete(item.id)">
              <mat-icon>delete</mat-icon>
              <span>Excluir</span>
            </button>
          </mat-menu>
        </mat-cell>
      </ng-container>
    </mat-table>
  </mat-card>
  <div class="dashboard__pagination">
    <app-pagination [pageNumbers]="pageNumbers"></app-pagination>
  </div>
</div>
