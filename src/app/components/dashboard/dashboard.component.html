<div [formGroup]="filterForm">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name" (input)="updateAndApplyFilter('name')">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Title" formControlName="title" (input)="updateAndApplyFilter('title')">
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="date" (click)="picker.open()"
      (input)="updateAndApplyFilter('date')">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortByField()">
      <span>Usuário</span>
    </mat-header-cell>
    <mat-cell *matCellDef="let item">{{ item.name }}</mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortByField()">
      <span>Titulo</span>
    </mat-header-cell>
    <mat-cell *matCellDef="let item">{{ item.title }}</mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="value">
    <mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortByField()">
      <span>Valor</span>
    </mat-header-cell>
    <mat-cell *matCellDef="let item">{{ item.value | currency:'BRL' }}</mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortByField()">
      <span>Data</span>
    </mat-header-cell>
    <mat-cell *matCellDef="let item">{{ item.date | date: 'dd/MM/yyyy' }}</mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="isPayed">
    <mat-header-cell *matHeaderCellDef mat-sort-header (click)="sortByField()">
      <span>Pago</span>
    </mat-header-cell>
    <mat-cell *matCellDef="let item">{{ item.isPayed ? 'Sim' : 'Não' }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
