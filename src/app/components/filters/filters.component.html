<div class="filters">
    <form [formGroup]="filterForm" (ngSubmit)="onSearch()">
        <div class="filters__inputs">
            <mat-form-field class="filters__inputs__filter">
                <input matInput placeholder="Name" formControlName="name" />
            </mat-form-field>
            <mat-form-field class="filters__inputs__filter">
                <input matInput placeholder="Title" formControlName="title" />
            </mat-form-field>
            <mat-form-field class="filters__inputs__filter" (click)="picker.open()">
                <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="date" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <button mat-raised-button color="primary" type="submit">
            Pesquisar
            <mat-icon>search</mat-icon>
        </button>
    </form>
</div>
